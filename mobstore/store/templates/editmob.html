{% extends 'navbar.html' %}
{% block content %}

<div class="container-fluid my-4 bg-white p-4 rounded-lg shadow-sm">
  <h1 class="my-4 text-center">Edit Mobile</h1>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
          {{ form.as_table }}
          <tr>
            <td colspan="2" class="text-center">
              <button type="submit" class="btn btn-success btn-lg btn-block my-4">Update</button>
            </td>
          </tr>
        </table>    
      </form>
    </div>
  </div>
</div>

{% endblock %}
